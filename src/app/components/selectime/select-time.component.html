<StackLayout width="280" height="100%" class="dialog">
    <GridLayout rows="auto" columns="auto, * ,auto">
        <button row="0" col="0" class="mat-icon" text="remove" (tap)="onMinor()"></button>
        <label  row="0" col="1" text="{{time}} min" class="text-min"></label>
        <button row="0" col="2" class="mat-icon" text="add" (tap)="onMore()"></button>
    </GridLayout>
    <button text="Confirmar tiempo" (tap)="onConfirmTime()"></button>
</StackLayout>
